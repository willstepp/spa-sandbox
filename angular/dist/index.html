<!doctype html>
<html ng-app="angularSandbox">
  <head>
    <title>Angular Sandbox</title>

    <link rel="stylesheet" type="text/css" href="app.css">

  </head>
  <body>

<!-- Begin Templates -->
<script type="text/ng-template" id="views/edit.html">
<h3>Widget Edit</h3>
</script>
<script type="text/ng-template" id="views/index.html">
<h3>Widget Index</h3>
<hr>

<p ng-repeat="widget in widgets">
  [{{widget.id}}] <a href="#/widgets/{{widget.id}}">{{widget.name}}</a> : {{widget.price}}
</p>
</script>
<script type="text/ng-template" id="views/new.html">
<h3>Widget New</h3>
</script>
<script type="text/ng-template" id="views/show.html">
<h3>Widget Show</h3>
<a href="#/widgets">..</a>
<hr>
<h3>{{widget.name}}</h3>
<p>{{widget.desc}}</h3>
<h5>Price: {{widget.price}}</h5>
</script>

<!-- End Templates -->



    <div ng-view=""></div>

    <script type="text/javascript">
      console.log('angular sandbox running...');
    </script>

    <script src="app.js"></script>

  </body>
</html>
