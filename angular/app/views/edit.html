<h3>Edit widget</h3>
<a href="#/widgets/{{widget.id}}">..</a>
<hr>
<h6>Name:</h6>
<input ng-model="widget.name" type="text"></input>
<br>
<h6>Desc:</h6>
<textarea ng-model="widget.desc"></textarea>
<br>
<h6>Price:</h6>
<input ng-model="widget.price" type="text"></input>
<br>
<br>
<button ng-click="updateWidget(widget)">Update widget</button>
